  <style>
  :root { color-scheme: light; }

  html, body { height: 100%; }

  body{
    margin:0;
    background:#131313;
    color:#f0f0f0;
    font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }

  /* Page-level grid: header/content + footer at bottom */
  .page{
    max-width: 44rem;
    padding: 3.5rem 1.25rem 0; /* bottom padding 0 so footer can sit on the edge */
    margin: 0 auto;

    min-height: 100vh;
    min-height: 100dvh;
    display: grid;
    grid-template-rows: 1fr auto;

    width: 100%;
    box-sizing: border-box;
  }

  main{
    width: 100%;
  }

  .hero-icon{
    width: clamp(120px, 28vw, 300px);
    height: auto;
    display: block;
    margin: 0 0 1.25rem 0;
  }

  h1{
    font-size: 2.1rem;
    line-height: 1.2;
    margin: 0 0 1rem 0;
    font-weight: 700;
    letter-spacing: -0.02em;
  }

  p{ margin: 0 0 .75rem 0; }

  nav{ margin-top: 1.25rem; }

  ul{ list-style: none; padding: 0; margin: 0; }

  li{ margin: .35rem 0; }

  a{
    color: inherit;
    text-decoration: none;
    border-bottom: 1px solid rgba(0,0,0,.18);
  }

  a:hover, a:focus{
    border-bottom-color: rgba(0,0,0,.6);
  }

  footer{
    font-size: .9rem;
    color: rgba(255, 255, 255, 0.55);
    padding-top: 2.5rem; /* space above footer text */
    padding-bottom: 1.25rem; /* small breathing room from very bottom */
  }

  .site-nav ul{
    list-style:none;
    margin:0;
    padding:0;
    display:inline-grid;   /* shrink-wrap to longest item */
    gap:.35rem;
  }

  .site-nav a{
    display:flex;
    align-items:center;
    gap:.5rem;

    width:100%;            /* all buttons = grid column width (longest item) */
    padding:.55rem .75rem;
    border-radius:.6rem;
    box-sizing:border-box;

    text-decoration:none;
    color:inherit;

    transition:background-color .18s ease, transform .18s ease;
  }

  .site-nav a::before{
    content:"üîó";
    line-height:1;
    opacity:.9;
  }

  .site-nav a:hover,
  .site-nav a:focus-visible{
    background:rgba(255,255,255,.12);  /* transparent white/gray */
    transform:translateX(2px);
    text-decoration:underline;
    text-decoration-color:#fff;        /* white underline */
    text-underline-offset:3px;
  }
  .top-left{
  position: fixed;
  top: 1rem;
  left: 1rem;
  z-index: 999;

  font-size: .95rem;
  color: rgba(255,255,255,.7);
  text-decoration: none;
  padding: .25rem .35rem;
  border-radius: .4rem;

  transition: background-color .18s ease, color .18s ease;
}

.top-left:hover,
.top-left:focus-visible{
  background: rgba(255,255,255,.10);
  color: rgba(255,255,255,.95);
}
</style>
</head>
